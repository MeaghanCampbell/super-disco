<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- calendar grid -->
    <div class="container">
    <!-- 9AM -->
      <div class="row">
        <div class="col-1 hour hour-nine">
            <p class="time">9AM</p>
        </div>
        <textarea id="0" class="col-10 description"></textarea>
        <div id="0btn" class="col-1 saveBtn d-flex align-items-center justify-content-center">
          <span class="oi oi-task"></span>
        </div>
      </div>
      <!-- 10AM -->
      <div class="row">
        <div class="col-1 hour hour-ten">
            <p class="time">10AM</p>
        </div>
        <textarea id="1" class="col-10 description"></textarea>
        <div id="1btn" class="col-1 saveBtn d-flex align-items-center justify-content-center">
          <span class="oi oi-task"></span>
        </div>
      </div>
      <!-- 11AM -->
      <div class="row">
        <div class="col-1 hour hour-eleven">
          <p class="time">11AM</p>
        </div>
        <textarea id="2" class="col-10 description"></textarea>
        <div id="2btn" class="col-1 saveBtn d-flex align-items-center justify-content-center">
          <span class="oi oi-task"></span>
        </div>
      </div>
      <!-- 12PM -->
      <div class="row">
        <div class="col-1 hour hour-twelve">
          <p class="time">12PM</p>
        </div>
        <textarea id="3" class="col-10 description"></textarea>
        <div id="3btn" class="col-1 saveBtn d-flex align-items-center justify-content-center">
          <span class="oi oi-task"></span>
        </div>
      </div>
      <!-- 1PM -->
      <div class="row">
        <div class="col-1 hour hour-thirteen">
          <p class="time">1PM</p>
        </div>
        <textarea id="4" class="col-10 description"></textarea>
        <div id="4btn" class="col-1 saveBtn d-flex align-items-center justify-content-center">
          <span class="oi oi-task"></span>
        </div>
      </div>
      <!-- 2PM -->
      <div class="row">
        <div class="col-1 hour hour-fourteen">
          <p class="time">2PM</p>
        </div>
        <textarea id="5" class="col-10 description"></textarea>
        <div id="5btn" class="col-1 saveBtn d-flex align-items-center justify-content-center">
          <span class="oi oi-task"></span>
        </div>
      </div>
      <!-- 3PM -->
      <div class="row">
        <div class="col-1 hour hour-fifteen">
          <p class="time">3PM</p>
        </div>
        <textarea id="6" class="col-10 description"></textarea>
        <div id="6btn" class="col-1 saveBtn d-flex align-items-center justify-content-center">
          <span class="oi oi-task"></span>
        </div>
      </div>
      <!-- 3PM -->
      <div class="row">
        <div class="col-1 hour hour-sixteen">
          <p class="time">4PM</p>
        </div>
        <textarea id="7" class="col-10 description"></textarea>
        <div id="7btn" class="col-1 saveBtn d-flex align-items-center justify-content-center">
          <span class="oi oi-task"></span>
        </div>
      </div>
      <!-- 5PM -->
      <div class="row">
        <div class="col-1 hour hour-seventeen">
          <p class="time">5PM</p>
        </div>
        <textarea id="8" class="col-10 description"></textarea>
        <div id="8btn" class="col-1 saveBtn d-flex align-items-center justify-content-center">
          <span class="oi oi-task"></span>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>

  </body>
</html>
